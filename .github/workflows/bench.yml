
{
  "name": "Bench",
  "on": {
    "workflow_dispatch": {}
  },
  "env": {
    "CARGO_TERM_COLOR": "always"
  },
  "jobs": {
    "build": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "uses": "actions/checkout@v4"
        },
        {
          "name": "rustc",
          "run": "rustc --version"
        },
        {
          "name": "cargo",
          "run": "cargo --version"
        },
        {
          "name": "Bench",
          "run": "cargo bench -p bench\npython x.py summarize-bench >> $GITHUB_STEP_SUMMARY"
        }
      ]
    }
  }
}
