{
  "name": "Release",
  "on": {
    "release": {
      "types": [
        "published"
      ]
    }
  },
  "env": {
    "CARGO_TERM_COLOR": "always"
  },
  "jobs": {
    "build": {
      "runs-on": "ubuntu-latest",
      "environment": "release",
      "permissions": {
        "id-token": "write"
      },
      "steps": [
        {
          "uses": "actions/checkout@v4"
        },
        {
          "name": "rustc",
          "run": "rustc --version"
        },
        {
          "name": "cargo",
          "run": "cargo --version"
        },
        {
          "name": "Check",
          "run": "cargo check"
        },
        {
          "name": "Check arrow2-0-17",
          "run": "cargo check --all-targets --features arrow2-0-17"
        },
        {
          "name": "Check arrow2-0-16",
          "run": "cargo check --all-targets --features arrow2-0-16"
        },
        {
          "name": "Check arrow-56",
          "run": "cargo check --all-targets --features arrow-56"
        },
        {
          "name": "Check arrow-55",
          "run": "cargo check --all-targets --features arrow-55"
        },
        {
          "name": "Check arrow-54",
          "run": "cargo check --all-targets --features arrow-54"
        },
        {
          "name": "Check arrow-53",
          "run": "cargo check --all-targets --features arrow-53"
        },
        {
          "name": "Check arrow-52",
          "run": "cargo check --all-targets --features arrow-52"
        },
        {
          "name": "Check arrow-51",
          "run": "cargo check --all-targets --features arrow-51"
        },
        {
          "name": "Check arrow-50",
          "run": "cargo check --all-targets --features arrow-50"
        },
        {
          "name": "Check arrow-50",
          "run": "cargo check --all-targets --features arrow-50"
        },
        {
          "name": "Check arrow-49",
          "run": "cargo check --all-targets --features arrow-49"
        },
        {
          "name": "Check arrow-48",
          "run": "cargo check --all-targets --features arrow-48"
        },
        {
          "name": "Check arrow-47",
          "run": "cargo check --all-targets --features arrow-47"
        },
        {
          "name": "Check arrow-46",
          "run": "cargo check --all-targets --features arrow-46"
        },
        {
          "name": "Check arrow-45",
          "run": "cargo check --all-targets --features arrow-45"
        },
        {
          "name": "Check arrow-44",
          "run": "cargo check --all-targets --features arrow-44"
        },
        {
          "name": "Check arrow-43",
          "run": "cargo check --all-targets --features arrow-43"
        },
        {
          "name": "Check arrow-42",
          "run": "cargo check --all-targets --features arrow-42"
        },
        {
          "name": "Check arrow-41",
          "run": "cargo check --all-targets --features arrow-41"
        },
        {
          "name": "Check arrow-40",
          "run": "cargo check --all-targets --features arrow-40"
        },
        {
          "name": "Check arrow-39",
          "run": "cargo check --all-targets --features arrow-39"
        },
        {
          "name": "Check arrow-38",
          "run": "cargo check --all-targets --features arrow-38"
        },
        {
          "name": "Check arrow-37",
          "run": "cargo check --all-targets --features arrow-37"
        },
        {
          "name": "Check format",
          "run": "cargo fmt --check"
        },
        {
          "name": "Build",
          "run": "cargo build --features arrow2-0-17,arrow-56"
        },
        {
          "name": "Test",
          "run": "cargo test --features arrow2-0-17,arrow-56"
        },
        {
          "name": "Auth with crates.io",
          "uses": "rust-lang/crates-io-auth-action@v1",
          "id": "auth"
        },
        {
          "name": "Publish to crates.io",
          "working-directory": "serde_arrow",
          "run": "cargo publish",
          "env": {
            "CARGO_REGISTRY_TOKEN": "${{ steps.auth.outputs.token }}"
          }
        }
      ]
    }
  }
}